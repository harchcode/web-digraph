<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Library to create a directed graph editor."
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16px;
        overflow: hidden;
      }

      body,
      div,
      input,
      button {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      .full {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>

    <title>Web Digraph example</title>
  </head>
  <body>
    <div id="graph" class="full" style="background-color: cornflowerblue"></div>

    <div style="position: absolute; top: 1rem; left: 1rem">
      <input id="node-count-input" type="text" value="100" />
      <button id="generate-button" type="button" style="cursor: pointer">
        Go
      </button>
    </div>

    <script type="module" src="/example/index.ts"></script>
  </body>
</html>
